<div class="container-fluid" *ngFor="let pet of petArray">{{pet.name}}
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">

        <div class="gallery-pet fader"></div>

        <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image" alt="picture of pet">

        <div class="overlay">

          <div class="overlay-text">{{pet.name}}</div>


        </div>
      </div>
    </div>
  </div>
</div>
